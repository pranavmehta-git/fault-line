<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Fault Line</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="noise-overlay"></div>
    
    <header class="main-header">
        <div class="header-left">
            <a href="index.html" class="logo">
                <span class="logo-icon">⚡</span>
                <span class="logo-text">FAULT<span class="logo-accent">LINE</span></span>
            </a>
            <div class="tagline">Systemic Risk Monitor for Frontier AI Labs</div>
        </div>
        <nav class="main-nav">
            <a href="index.html" class="nav-link">Dashboard</a>
            <a href="timeline.html" class="nav-link">Timeline</a>
            <a href="events.html" class="nav-link active">Events</a>
            <a href="methodology.html" class="nav-link">Methodology</a>
        </nav>
    </header>

    <main class="events-page">
        <div class="section-header" style="margin-bottom: 24px;">
            <h1 class="section-title" style="font-size: 1.2rem;">
                <span class="title-icon">◧</span>
                Events Explorer
            </h1>
        </div>

        <div class="events-filters">
            <div class="filter-group">
                <label class="filter-label">Lab</label>
                <select class="filter-select" id="filterLab">
                    <option value="all">All Labs</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">Dimension</label>
                <select class="filter-select" id="filterDimension">
                    <option value="all">All Dimensions</option>
                    <option value="compute_chips">Compute & Chips</option>
                    <option value="cloud">Cloud</option>
                    <option value="policy">Policy</option>
                    <option value="demand">Demand</option>
                    <option value="resilience">Resilience</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">Impact</label>
                <select class="filter-select" id="filterImpact">
                    <option value="all">All Impact</option>
                    <option value="positive">+ Fragility</option>
                    <option value="negative">− Fragility</option>
                    <option value="neutral">Neutral</option>
                </select>
            </div>
            <div class="filter-group" style="flex: 1; min-width: 200px;">
                <label class="filter-label">Search</label>
                <input type="text" class="filter-input" id="filterSearch" placeholder="Search events...">
            </div>
        </div>

        <div class="events-results-count" id="eventsResultsCount">Loading...</div>

        <div class="events-list" id="eventsGrid">
            <div class="loading">Loading events...</div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <div class="footer-left">
                <span class="footer-brand">⚡ FaultLine</span>
                <span class="footer-version">v1.0.0</span>
            </div>
            <div class="footer-center">
                Open source • <a href="methodology.html">Transparent methodology</a> • Data-driven analysis
            </div>
            <div class="footer-right">
                <a href="https://github.com" class="footer-link">GitHub</a>
            </div>
        </div>
    </footer>

    <script src="assets/app.js"></script>
</body>
</html>

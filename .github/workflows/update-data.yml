name: Update Fragility Data

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - run: pip install -r requirements.txt
      
      - run: python pipeline/ingest.py

      - run: python pipeline/classify.py

      - run: python pipeline/compute_historical_scores.py

      - run: python pipeline/update_metadata.py

      - name: Commit updates
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add docs/data/*.json
          git diff --staged --quiet || git commit -m "ðŸ“Š Update fragility data"
          git push
